{% extends "base.html" %}

{% block sidebar %}
<ul>
    {% for cat, articles in categories %}

    {% if cat == category %}
    {% for article_ in articles %}
    <li><a href="/{{article_.url}}">{{article_.title}}</a></li>
    {% endfor %}
    {% endif %}

    {% endfor %}
</ul>

{% endblock sidebar %}

{% block article %}
<p>{{article.content}}</p>
{% endblock article %}
